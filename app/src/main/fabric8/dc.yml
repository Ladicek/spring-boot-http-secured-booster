---
kind: DeploymentConfig
spec:
  template:
    spec:
      containers:
      - env:
        - name: SSO_URL
          value: ${SSO_URL}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
  triggers:
  - type: ConfigChange
